<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squabble</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./" name="home">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" name="new">Make a New Argument</a>
                </li>
                <li><a href="#" name="about">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" name="contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<body>
    <div class="new-argument-landing">
        <form method="post">
            Title:
            <br>
            <input type="text" name="title" value="{{title}}">
            <br>
            <div class="new-argument-message">
                <div id="column1-wrap">
                    <div id="column1">
                        Person 1
                        <br>
                        <input type="text" name="person1" value="{{person1}}" placeholder="Bob">
                        <br>
                        <input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female">Female
                        <br>Argument
                        <br>
                        <textarea class="argument-text-box" name="arg1">{{arg1}}</textarea>
                        <br>
                    </div>
                </div>
                <div id="column2">
                    Person 2
                    <br>
                    <input type="text" name="person2" value="{{person2}}" placeholder="Alice">
                    <br>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female
                    <br>Argument
                    <br>
                    <textarea class="argument-text-box" name="arg2">{{arg2}}</textarea>
                    <br>
                </div>
                <div id="clear"></div>
                <button type="submit" name="submit">Take This to Court</button>
                <div class="error">{{error}}</div>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
</body>

</html>

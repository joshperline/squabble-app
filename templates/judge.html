<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squabble - {{squabble.title}}</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<!-- <div id="bg">
    <img src="../assets/images/white-globe.jpg" alt="">
</div> -->

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../" name="home"><b>Squabble</b></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../argument" name="new">Settle a New Argument</a>
                </li>
                <li><a href="../about" name="about">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../contact" name="contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="cover">

    <body>
        <form method="post">
            <div class="argument-title">
                {{squabble.title}}
            </div>
            <div id="column1-wrap">
                <div class="{{squabble.sex1}}" id="column1">
                    <div class="new-argument-landing">
                        <div class="new-argument-message">
                            <p class="person-name">
                                {{squabble.name1}}'s side
                            </p>
                            <br>
                            <p>
                                {{squabble.arg1}}
                            </p>
                            <input type="radio" name="decision" value="1">
                            <p>
                                Upvotes: {{squabble.score1}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="{{squabble.sex2}}" id="column2">
                <div class="new-argument-landing">
                    <div class="new-argument-message">
                        <p class="person-name">
                            {{squabble.name2}}'s side
                        </p>
                        <br>
                        <p>
                            {{squabble.arg2}}
                        </p>
                        <input type="radio" name="decision" value="2">
                        <p>
                            Upvotes: {{squabble.score2}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="gameplay-options">
                <div id="clear"></div>
                <div class="error">{{error}}</div>
                Favorite
                <input type="checkbox" name="favorite">
                <p>
                    <button class="red-button-medium">Submit</button>
                </p>
                <p class="cover"><a href="../judge" class="red-button-small" name="skip">Skip</a>
                </p>
            </div>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../assets/js/bootstrap.min.js"></script>
    </body>
</div>

</html>
